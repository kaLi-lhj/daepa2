{% extends 'index.html' %}

{% block content %}
<div class="row text-center pad-top">
    <div class="col-md-12">
        <h1>로그인</h1>
    </div>
</div>
<div class="row pad-top">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>로그인</strong>  
            </div>
            <div class="panel-body">
                <form id="login" action="{% url 'login' %}" method="POST">{% csrf_token %}
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Your Name" name="username">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <button type="button" onclick="document.getElementById('login').submit()" class="btn btn-success">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block sitemap %}{% endblock %}
