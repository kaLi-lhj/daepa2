{% load static%}

<html>

<head>
    <title>로그인</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'bs/images/icons/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css"
        href="{% static 'bs/fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/css-hamburgers/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/animsition/css/animsition.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/select2/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bs/vendor/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" href="{% static 'bs/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bs/css/util.css' %}">

</head>

<body>
    <form id="login" action="{% url 'login' %}" method="POST">{% csrf_token %}
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <span class="login100-form-title p-b-48">

                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Enter ID">
                            <input class="input100" type="text" name="username">
                            <span class="focus-input100" data-placeholder="ID"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" name="password">
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" onclick="document.getElementById('login').submit()"
                                    class="btn btn-success">
                                    Login

                                </button>
                    </form>
                </div>
            </div>
            <div class="text-center p-t-115">
                <span class="txt1">
                    Don’t have an account?
                </span>
                <a class="txt2" href="{% url 'reg_account' %}">
                    Sign Up
                </a>
            </div>
    </form>
    </div>
    </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="{% static 'bs/vendor/jquery/jquery-3.2.1.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/vendor/animsition/js/animsition.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/vendor/bootstrap/js/popper.js' %}" type="text/javascript"></script>
    <script src="{% static 'bs/vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/vendor/select2/select2.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/vendor/daterangepicker/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bs/vendor/daterangepicker/daterangepicker.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/vendor/countdowntime/countdowntime.js' %}" type="text/javascript"></script>

    <script src="{% static 'bs/js/main.js' %}" type="text/javascript"></script>

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="text/javascript"></script>
    <script type="text/javascript">
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>


</body>

</html>
